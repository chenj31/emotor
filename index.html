<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>星辰大海</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .text {
            color: #fff;
            font-size: 5vw;
            font-family: "華康行楷體", "標楷體", cursive;
            text-shadow: 0 0 10px #fff,
                         0 0 20px #0b4a7a,
                         0 0 30px #0b4a7a,
                         0 0 40px #0b4a7a;
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 2;
            position: relative;
            pointer-events: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff,
                            0 0 20px #0b4a7a,
                            0 0 30px #0b4a7a;
            }
            to {
                text-shadow: 0 0 20px #fff,
                            0 0 30px #0b4a7a,
                            0 0 40px #0b4a7a,
                            0 0 50px #0b4a7a,
                            0 0 60px #0b4a7a;
            }
        }

        .star-container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            transform-origin: center;
        }

        @keyframes star-fly {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(3);
                opacity: 0;
            }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            letter-spacing: 2px;
            z-index: 100;
            text-shadow: 0 0 5px #0b4a7a;
            animation: footer-glow 2s ease-in-out infinite alternate;
            pointer-events: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @keyframes footer-glow {
            from {
                opacity: 0.6;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="text">我們的征途是星辰大海</div>
    <div class="star-container"></div>
    <div class="footer">Time <span id="hk-time"></span> - eMotor.top</div>

    <script>
        function createStars() {
            const container = document.querySelector('.star-container');
            const count = 200;
            const maxDistance = Math.max(window.innerWidth, window.innerHeight);
            
            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机角度和距离
                const angle = Math.random() * Math.PI * 2;
                const distance = maxDistance * 1.5;
                
                // 计算目标位置
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                // 设置初始大小
                const size = 2 + Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 设置CSS变量用于动画
                star.style.setProperty('--tx', `${tx}px`);
                star.style.setProperty('--ty', `${ty}px`);
                
                // 设置动画
                const duration = 3 + Math.random() * 4;
                star.style.animation = `star-fly ${duration}s linear forwards`;
                
                container.appendChild(star);
                
                // 动画结束后移除星星
                star.addEventListener('animationend', () => {
                    star.remove();
                    createStar(); // 创建新的星星保持数量
                });
            }
            
            // 初始创建星星
            for (let i = 0; i < count; i++) {
                setTimeout(() => createStar(), Math.random() * 3000);
            }
        }

        // 更新香港时间
        function updateHKTime() {
            const timeElement = document.getElementById('hk-time');
            const now = new Date();
            
            // 日期选项
            const dateOptions = {
                timeZone: 'Asia/Hong_Kong',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            };
            
            // 时间选项
            const timeOptions = {
                timeZone: 'Asia/Hong_Kong',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            
            const dateStr = now.toLocaleDateString('zh-HK', dateOptions).replace(/\//g, '-');
            const timeStr = now.toLocaleTimeString('zh-HK', timeOptions);
            timeElement.textContent = `${dateStr} ${timeStr}`;
        }

        // 初始化
        createStars();
        updateHKTime();
        setInterval(updateHKTime, 1000); // 每秒更新时间
    </script>
</body>
</html>
